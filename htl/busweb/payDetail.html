<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买单明细</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/every.css">
    <link rel="stylesheet" type="text/css" href="../css/storeDetail.css">
    <link rel="stylesheet" type="text/css" href="../css/financial.css">
    <style>
        .fangshi>img {
            position: relative;
            top: -2px;
        }
    </style>
</head>
<body>
<!--加载白屏-->
<div class="loading">
    <div style="width: 100%;height: 100%;position: relative">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>
<div id="app">
    <div class="top">
        <div style="position: relative">
            <a href="JavaScript:history.back(-1)" class="" style="position: absolute;top:-2px;left: 10px;">
                <img src="../themes/images/arrow_back@2x.png" alt="" class="TOPImg">
            </a>
            <div style="text-align: center ;font-size: 17px">买单明细</div>
        </div>
    </div>
    <!--列表-->
    <div v-bind:sor_id="item.sor_id" class="payList" v-for="item in list">
        <div class="historyList" style="font-size: 12px">
            <div class="flex maiMoney">
                <img v-bind:src="item.ccr_avatar | MePhoto" alt="">
                <span class="flex-right color333 fontW500" v-text="item.ccr_username"></span>
                <span class="fangshi"  v-if="item.sor_order_status!=0">
                    <img v-bind:src="item.sor_mode | payPhoneImg" alt="">
                    <span v-cloak>{{item.sor_mode | payText}}</span>
                </span>
                <span class="fangshi" v-if="item.sor_order_status==0" style="color:#dc3c4f;font-size: 15px">未支付</span>
            </div>
            <div class="historyYouhui">
                <div class="martb10">
                    <span>活动名称：</span>
                    <span v-text="item.dsp_dc_name"></span>
                </div>
                <div class="martb10 text-overflow">
                    <span>活动描述：</span>
                    <span  v-text="item.dsp_dc_desc"></span>
                </div>
            </div>
            <div class="martb10">
                <span>订单号：</span>
                <span  v-text="item.sor_order_no"></span>
            </div>
            <div class="martb10">
                <span>买单时间：</span>
                <span class="mar5" v-cloak>{{item.sor_payment_time | FMtime}}</span>
            </div>
            <div class="martb10">
                <span>买单总价：</span>
                <span>¥<span v-text="item.sor_dis_price"></span></span>
            </div>
            <div class="martb10">
                <span>活动折扣：</span>
                <span class="colordc3" v-cloak>{{item.dc_discount*10}}折</span>
            </div>
        </div>
        <div class="pay">
            <div class="rt font12">
                实际买单金额：
                <span class="payMoney">¥<span v-text="item.sor_price"></span></span>
            </div>
        </div>
    </div>
    <div class="Nono"  v-if="count==0">
        <img src="../themes/images/No-order@2x.png" alt="">
        <p>暂无订单</p>
    </div>
</div>
    <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/context.js"></script>
    <script type="text/javascript" src="../js/lib/vue.min.js"></script>
    <script type="text/javascript" src="../js/payDetail.js"></script>
    <script type="text/javascript" src="../js/lib/tripledes2.js"></script>
</body>
</html>
