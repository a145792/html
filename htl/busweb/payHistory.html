<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算历史</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/every.css">
    <link rel="stylesheet" type="text/css" href="../css/storeDetail.css">
    <link rel="stylesheet" type="text/css" href="../css/financial.css">
</head>
<body>
<!--加载白屏-->
<div class="loading">
    <div style="width: 100%;height: 100%;position: relative">
        <img src="../themes/images/soogif1.gif" alt=""  class="spinner">
    </div>
</div>
<div id="app">
    <div class="top">
        <div style="position: relative">
            <a href="JavaScript:history.back(-1)" class="" style="position: absolute;top:-2px;left: 10px;">
                <img src="../themes/images/arrow_back@2x.png" alt="" class="TOPImg">
            </a>
            <div style="text-align: center ;font-size: 17px">结算历史</div>
        </div>
    </div>
    <div class="payTable">
        <a href="javascript:void(0)" v-bind:class="{'on':is_discount == 0}" is_discount="0">消费订单结算历史</a>
        <a href="javascript:void(0)" v-bind:class="{'on':is_discount == 1}" is_discount="1">优惠订单结算历史</a>
    </div>
    <div class="payList" v-for="item in list">

        <div class="historyList">
            <div class="flex martb10">
                <div class="flex-right">
                    <span>发起时间：</span>
                    <span>{{item.sos_createtime | FMtime19}}</span>
                </div>
                <span class="colordc3">{{item.sos_settlestatus | getStatus}}</span>
            </div>
            <div class="martb10">
                <span>订单号：</span>
                <span>{{item.sos_settle_no | getOrderNo}}</span>
            </div>
            <div class="martb10">
                <span>结算周期：</span>
                <span v-text="item.sos_prvsettleTime"></span>
                <span>至</span>
                <span v-text="item.sos_settletime"></span>
            </div>
            <div class="martb10">
                <span>收款方：</span>
                <span v-text="item.sos_settle_name"></span>
                <span v-text="item.sos_settleaccount"></span>
            </div>
        </div>
        <div class="pay">
            <div class="rt">
                付款金额：
                <span class="payMoney">¥{{item.sos_settlemoney}}</span>
            </div>
        </div>

    </div>
   
</div>
    <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/context.js"></script>
    <script type="text/javascript" src="../js/lib/vue.min.js"></script>
    <script type="text/javascript" src="../js/payHistory.js"></script>
    <script type="text/javascript" src="../js/lib/tripledes2.js"></script>
</body>
</html>
