<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐菜详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/every.css">
    <link rel="stylesheet" type="text/css" href="css/storeDetail.css">
    <link rel="stylesheet" type="text/css" href="css/tuijiancai.css">
    <style>
        .top{
            background: none;
            background-color: #fff;
            padding-top: 30px;
            height:32px;
            line-height: 32px;
        }
        .header{
            margin-top: 62px;
        }
    </style>
</head>
<body>
<!--加载白屏-->
<div class="loading">
    <div style="width: 100%;height: 100%;position: relative">
        <img src="themes/images/soogif1.gif" alt=""  class="spinner">
    </div>
</div>
<div id="app">
    <div class="top">
        <div style="position: relative" class="color333">
            <a href="JavaScript:history.back(-1)" class="" style="position: absolute;top:-2px;left: 10px;">
                <img src="themes/images/fanhui.png" alt="" class="TOPImg">
            </a>
            <div style="text-align: center" v-text="item.sid_name"></div>
        </div>
    </div>
    <div class="header">
        <img v-bind:src="item.sid_photo" alt="" class="headerTop W100">
    </div>
    <div class="main">
        <div class="font15 fontW500 color333 text-overflow" v-text="item.dsp_name"></div>
        <div class="W100 mat5">
            <span class="font15 color666 mar10 text-overflow" style="max-width: 80%" v-text="item.sid_name"></span>
            <span class="color535 font13" style="position: relative;top: -3px;">¥<span style="font-size: 17px;" class="fontW500" v-text="item.sid_target_price"></span></span>
        </div>
        <div class="iconList" style="border: 0;height: 40px;line-height: 40px">
            <img src="themes/images/shop_Location@2x.png" alt="" style="width:20px;height:20px;margin-right: 8px;margin-top: 10px" class="lt">
            <span class="text-overflow2 lt adress" style="max-width: 71%" v-text="item.dsp_address"></span>
            <span class="rt color999">{{item.distance}}km</span>
        </div>
        <div class="iconList" style="border: 0;height: 40px;line-height: 40px">
            <img src="themes/images/Contact@2x@2x.png" alt="" style="width:20px;height:20px;margin-right: 8px;margin-top: 10px" class="lt">
            <span class="text-overflow lt" style="max-width: 70%" v-text="item.dsp_phone"></span>
        </div>
    </div>
    <div class="mat10 bgff padlr10" style="padding-bottom: 10px">
        <div class="iconList" style="border: 0">
            <span class="text-overflow">菜品简介</span>
        </div>
        <div class="font13 color999 neirong" style="letter-spacing: 0;" v-text="item.sid_desc"></div>
    </div>
</div>

    <script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/lib/context.js"></script>
    <script type="text/javascript" src="js/lib/vue-resource.js"></script>
    <script type="text/javascript" src="js/lib/vue.min.js"></script>
    <script type="text/javascript" src="js/foodDetail.js"></script>
    <script type="text/javascript" src="js/lib/tripledes2.js"></script>

</body>
</html>
