<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>营销中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/supp/index.css">
    <link rel="stylesheet" href="../css/supp/marketing.css">
    <style type="text/css">
        .mui-content{
            padding-bottom: 44px;
        }
    </style>
</head>
<body>
<div id="loadingdiv">
    <div style="width: 100%;height: 100%;position: relative">
        <img src="../images/soogif1.gif" alt=""  class="spinner">
    </div>
</div>
<div id="app">
        <!--顶部图片-->
        <div class="Imgbg">
            <span style="backgroundImage:url(http://pics.jiuziran.com/FgsLO7Ib6RbYm9qMBAIuVsloBHZa)"></span>
        </div>
        <!--创建列表-->
        <ul>
            <li class="setList">
                <img class="setList-img" src="http://pics.jiuziran.com/Fm1OqIl6TfI-vsKyz3w-R27TkaDe" alt="">
                <span class="set-name">优惠券活动</span>
                <span style="cursor:pointer;" class="set-click makeAct" mav_id="" mav_type="coupon">创建</span>
            </li>
            <li class="setList" v-for="item in list">
                <img class="setList-img" v-bind:src="item.mav_pic" alt="">
                <span class="set-name">{{item.mav_name}}</span>
                <span style="cursor:pointer;" class="set-click makeAct" v-bind:mav_id="item.mav_id" v-bind:mav_type="item.mav_type">创建</span>
            </li>
        </ul>
 

</div>
<script src="../js/lib/jquery-1.7.1.min.js"></script>
<script src="../js/lib/mui.min.js"></script>
<script src="../js/lib/vue.min.js"></script>
<script src="../js/lib/application.js"></script>
<script src="../js/supp/outActivitys.js"></script>

</body>
</html>
